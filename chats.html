<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
  <title>Chats</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="top-header">
      <div class="header__top">
        <div class="header__column">
          <i class="fas fa-plane"></i>
          <i class="fas fa-wifi"></i>
        </div>
        <div class="header__column">
          <span class="header__time">18:38</span>
        </div>
        <div class="header__column">
          <i class="far fa-moon"></i>
          <i class="fab fa-bluetooth-b"></i>
          <span class="header__baterry">66%<i class="fas fa-battery-three-quarters"></i></span>
        </div>
      </div>
      <div class="header__bottom">
        <div class="header__column">
          <span class="header__text">Edit</span>
        </div>
        <div class="header__column">
          <span class="header__text">Chats<i class="fas fa-caret-down"></i></span>
        </div>
        <div class="header__column">
        </div>
      </div>
    </header>

    <main class="chats">

      <div class="search-bar">
        <i class="fa fa-search"></i>
        <input type="text" placeholder="Find friends, chats, Plus Friends">
      </div>
<!-- ** -->
      <ul class="chat__list">
        <li class="chats__chat">
          <a href="chat.html">
            <div class="chat__content">
              <img src="images/avatar.jpg">
              <div class="chat__preview">
                <h3 class="chat__user">Lynn</h3>
                <span class="chat__last-message">Hello! this is a test message!</span>
              </div>
            </div>
            <span class="chat__date-time">
              17:55
            </span>
          </a>
        </li>
      </ul>

      <ul class="chat__list">
        <li class="chats__chat">
          <a href="chat.html">
          <div class="chat__content">
            <img src="images/avatar.jpg">
            <div class="chat__preview">
              <h3 class="chat__user">KakaoTalk</h3>
              <span class="chat__last-message">You logged into KakaoTalk PC</span>
            </div>
          </div>
          <span class="chat__date-time">
            Jul 29
          </span>
          </a>
        </li>
      </ul>

      <div class="chat__btn">
        <i class="fa fa-comment"></i>
      </div>
    </main>

    <nav class="tab-bar">
      <a href="index.html" class="tab-bar__tab">
        <i class="fa fa-user"></i>
        <sapn class="tab-bar_title">Friends</sapn>
      </a>
      <a href="chats.html" class="tab-bar__tab tab-bar__tap-selected">
        <i class="fa fa-comment"></i>
        <sapn class="tab-bar_title">Chats</sapn>
      </a>
      <a href="find.html" class="tab-bar__tab">
        <i class="fa fa-search"></i>
        <sapn class="tab-bar_title">Find</sapn>
      </a>
      <a href="more.html" class="tab-bar__tab">
        <i class="fa fa-ellipsis-h"></i>
        <sapn class="tab-bar_title">More</sapn>
      </a>
    </nav>
</body>
</html>
